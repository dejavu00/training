<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <link rel="stylesheet" href="">
    <style type="text/css">
        *{
            margin: 0;padding: 0;
        }
    </style>
</head>
<body>

<div id="oDiv" style="width: 300px;height: 300px;background-color: greenyellow;position: relative"></div>
<script type="text/javascript">
   var oDiv=document.getElementById("oDiv");
    oDiv.onmousedown=function (e) {

            var ev = e || window.event;

            var disX = ev.pageX - oDiv.offsetLeft;
            var disY = ev.pageY - oDiv.offsetTop;


        oDiv.onmousemove=function (e) {

            var ev=e || window.event;
            console.log(ev.pageX+"|"+ev.pageY);
            console.log(disX+"|"+disY);
            oDiv.style.left=ev.pageX-disX+'px';
            oDiv.style.top=ev.pageY-disY+'px';

        }
        document.onmouseup=function (e) {
            oDiv.onmousemove=null;
            document.onmouseup=null;
        }
    }
</script>
</body>
</html>
