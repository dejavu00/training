<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="/training/public/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .row div{
            line-height: 200px;
            text-align: center;
            color: #fff;
            font-size: 20px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 bg-primary">header</div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-8 btn-success">
            section
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4 btn-info">aside</div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 btn-danger">footer</div>
    </div>
</div>
</body>
</html>
