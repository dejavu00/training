<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width,initial-scale=1">
    <title>Title</title>
    <link href="/training/public/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/training/public/components/font-awesome-4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        *{
            margin: 0 auto;
        }
        form{
            margin-top: 230px;
        }
        .form-group{
            width: 552px;
        }
        .form-control{
            height: 54px;
        }
        label{
            width: 100%;
            position: relative;
        }
        label i{
            position: absolute;top: 24%;left: 2%;
        }
        label input{
            text-indent: 3em;
        }
        @media all and (max-width: 375px) {

            .form-group{
                width: 100%;
            }
            form{
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="username" >
                <i class=" fa fa-user-o fa-2x"></i><input type="text" class="form-control " required id="username" placeholder="username">
            </label>
        </div>
        <div class="form-group">
            <label for="passWd">
            <i class="  fa fa-lock fa-2x"></i><input type="password" class="form-control " required id="passWd" placeholder="password">
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block btn-lg" type="submit">Login</button>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                    <a href="#" class="pull-right">Forget password</a>
                </label>
            </div>
        </div>
    </form>
</div>


</body>
</html>
