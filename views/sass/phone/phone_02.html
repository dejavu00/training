<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>search</title>
    <link rel="stylesheet" href="phone_02.css">
    <link rel="stylesheet" href="/training/public/components/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div id="menu">
        <label for="search">
            <i class="fa fa-search fa-3x"></i>
            <input type="text" id="search" placeholder="Search..."/>
        </label>
        <div id="user">
            <div class="user-pic">
                <img src="/training/public/images/phone/AJ.png" height="101" width="101"/>
            </div>
            <div class="user-mes">
                <p>Sarah Green</p>
                <span>@SarahGreen</span>
                <p class="star"><b>186</b>follower <b>16</b>following</p>
            </div>
        </div>
        <ul class="user_control">
            <li>
                <a href="#" class="list-group-item">
                    <p><i class="fa  fa-user-o fa-fw fa-2x fa-fw"></i>
                        <span>Edit Profile</span></p>
                    <i class="fa fa-angle-right fa-2x "></i>
                </a></li>
            <li><a href="#" class="list-group-item"><p><i class="fa fa-refresh fa-fw fa-2x"></i>
                <span>Refresh</span></p>
                <i class="fa fa-angle-right fa-2x"></i>

            </a></li>
            <li><a href="#" class="list-group-item">
                <p><i class="fa fa-envelope-open-o fa-fw fa-2x"></i>
                    <span>Messages</span></p>
                <i class="fa fa-angle-right fa-2x"></i>
            </a>
            </li>
            <li><a href="#" class="list-group-item">
                <p><i class="fa fa-cog fa-fw fa-2x"></i>
                    <span>Settings</span></p>
                <i class="fa fa-angle-right fa-2x"></i></a></li>
            <li><a href="#" class="list-group-item"><p>
                <i class="fa fa-question-circle-o fa-fw fa-2x"></i>
                <span>Help</span>
            </p>
                <i class="fa fa-angle-right fa-2x"></i>
            </a></li>
        </ul>
    </div>
    <div id="interface">
        <header>
            <div class="signal">
                <i class="fa fa fa-signal fa-2x"></i>
                <span>Verizion</span>
                <i class="fa fa fa-wifi fa-2x"></i>
            </div>
            <div class="current-date">
                4:21 PM
            </div>
            <div class="battery">
                <span>100%</span>
                <i class="fa fa fa-battery (alias) fa-2x"></i>
            </div>
        </header>
        <div class="options">
        <span class="fa-stack fa-2x ">
          <i class="fa fa-circle-thin fa-stack-2x fa-inverse"></i>
          <i class="fa  fa-navicon fa-stack-1x fa-navicon fa-inverse"></i>
        </span>
            <h1>AppScreen <span>Mock-Up</span></h1>
            <span class="fa-stack fa-2x ">
          <i class="fa fa-circle-thin fa-stack-2x fa-inverse"></i>
          <i class="fa fa-plus fa-stack-1x  fa-inverse"></i>
        </span>
        </div>
        <section>

            <div class="introduce">
                <h1>Gal Gadot,Fast Five</h1>
                <span>m.imdb.com</span>
                <div class="mes">
                    <a href="#"><i class="fa fa-clock-o fa-3x"></i>18.07.13</a>
                    <a href="#"><i class="fa fa-heart-o fa-3x"></i>324</a>
                    <a href="#"><i class="fa fa-comment-o fa-3x"></i>26</a>
                </div>
            </div>
        </section>
        <footer>
            <a href="#" class="icon-a active"><i class="fa  fa-home fa-3x "></i></a>
            <a href="#" class="icon-a"><i class="fa fa-heart-o fa-3x"></i></a>
            <a href="#" class="icon-a"><i class="fa fa-heart-o fa-3x"></i></a>
            <a href="#" class="icon-a"><i class="fa fa-share-square-o fa-3x"></i></a>
            <a href="#" class="icon-a"><i class="fa fa-comment-o fa-3x"></i></a>
        </footer>
    </div>
</div>
</body>
</html>
