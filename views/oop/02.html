<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script type="text/javascript">
    function Person(name,age,sex) {
        this.name=name;
        this.age=age;
        this.sex=sex;
//        this.getName=getName;
    }
//    function getName() {    //此方法创建了一个全局函数，不被调用对象特有，因此使用原型对象来创建
//        alert(this.name);
//    }
//    var obj1=new Person('dl',22,'nan');
//    var obj2=new Person('xx',22,'nv');
////      alert(obj1.getName==obj2.getName);
//    getName.call(obj1);
    var obj1=new Person('dl',22,'nan');
    Person.prototype.getName=function () {
        alert(this.name);
    };
//    alert(obj1.sex);
//    obj1.getName();
    //构造函数  原型对象 实例对象
    //构造函数.prototype=原型对象
    //原型对象.constructor=构造函数
    alert(Person.prototype.isPrototypeOf(obj1));//判断实例对象obj1是否为另外一个对象的原型
    alert(Object.getPrototypeOf(obj1)==Person.prototype);//通过实例对象获取其原型对象

</script>
